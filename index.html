<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
    crossorigin="anonymous">

  <title>Movie Mania</title>
  <link rel="icon" href="assets/images/movie_logo.jpg">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="assets/javascript/main.js"></script>

</head>

<body>
  <div class="pure-g">
    <div class="pure-u-1 header text-center">
      <h1>Movie Mania</h1>
      <h2>Everything you need to know about the movies you love</h2>
    </div>
  </div>

  <div class="container">
    <div class="jumbotron">
      <form id="searchForm">
        <div class="input-group">
          <input type="text" class="form-control" id="searchText" placeholder="Search For Any Movie"  autocomplete="off" required >
          <div class="input-group-btn">
            <button class="btn btn-primary" id="searchBtn" type="submit">                
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <div id="movies" class="row"></div>
  </div>
</body>

</html>
