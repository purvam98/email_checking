    <div class="container">
        <form method="post" action="https://formspree.io/purvam98@gmail.com">
            <div class="form-group">
                <label for="exampleInputEmail1">Contact Name:</label>
                <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address:</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Subject:</label>
                <input type="subject" name="subject" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Subject">
            </div>
            <div class="form-group">
                <label for="comment">Comments:</label>
                <textarea class="form-control" name="comments" rows="5" id="comment" placeholder="Give us some feedback on how this site can be better!"></textarea>
            </div>
            <input type="submit" id="email" class="btn btn-primary"></input>
        </form>
